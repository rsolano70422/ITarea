<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Compra de Carros</title>
      
        <link href="css/stylesergio.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <section class="car-rental-section">
            <h2>Compra de carros</h2>

            <div class="centered-image">
                <img src="static.img/compra.jpg" alt=""/>
            </div>


            <ul class="car-list">
                <li>
                    <h3>Qashqai</h3>
                    <p>Marca: Nissan</p>
                    <p>Año: 2017</p>
                    <p>Kilometraje: 150.000Km</p>
                    <div class="left-image">
                        <img src="static.img/qashqai.jpg" alt="car"/>
                    </div>
                    <button class="comp-button">Comprar</button>
                </li>
                <li>
                    <h3>Yaris</h3>
                    <p>Marca: Toyota</p>
                    <p>Año: 2020</p>
                    <p>Kilometraje: 95.000Km</p>
                    <div class="left-image">
                        <img src="static.img/yaris.jpeg" alt=""/>
                    </div>
                    <button class="comp-button">Comprar</button>
                </li>
                <li>
                    <h3>Creta</h3>
                    <p>Marca: Huyndai</p>
                    <p>Año: 2019</p>
                    <p>Kilometraje: 75.000Km</p>
                    <div class="left-image">
                        <img src="static.img/creta.jpg" alt=""/>
                    </div>
                    <button class="comp-button">Comprar</button>
                </li>
            </ul>
        </section>
    </body>
</html>
