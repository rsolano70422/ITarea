<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Alquiler de Carros</title>
        <link href="css/stylesergio.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <section class="car-rental-section">
            <h2>Alquiler de Carros</h2>

            <div class="centered-image">
                <img src="static.img/header.png" alt="allCars"/>
            </div>


            <ul class="car-list">
                <li>
                    <h3>Estilo SUV</h3>
                    <p>La opción estándar que no decepciona.</p>
                    <div class="left-image">
                        <img src="static.img/suv.jpeg" alt=""/>
                    </div>
                    <button class="rent-button">Alquilar</button>
                </li>
                <li>
                    <h3>Estilo deportivo</h3>
                    <p>Luce los mejores vehículos y sé el centro de atención donde vayas.</p>
                    <div class="left-image">
                        <img src="static.img/deportivo.jpg" alt=""/>
                    </div>
                    <button class="rent-button">Alquilar</button>
                </li>
                <li>
                    <h3>Eléctricos</h3>
                    <p>Puedes recorrer la ciudad siendo amigable con el medio ambiente.</p>
                    <div class="left-image">
                        <img src="static.img/electrico.jpg" alt=""/>
                    </div>
                    <button class="rent-button">Alquilar</button>
                </li>
            </ul>
        </section>
    </body>
</html>
